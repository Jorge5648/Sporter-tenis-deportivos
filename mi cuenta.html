<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>

    <style>
        /*Funciones para la informacion de mi cuenta*/
        body {
            background-color: rgb(235, 232, 232);
            color: rgb(49, 124, 194);
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            text-align: center;
        }

        /*Color de las letras de arriba "mi cuenta"*/
        h1 {
            color: rgb(16, 52, 58);
        }

        /*Funciones del recuadro donde estan los datos*/
        .cuadro {
            background: rgb(150, 100, 26);
            color: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 15px;
            margin-top: 30px;
        }

        /*Funciones del boton de regresar*/
        a {
            display: block;
            margin-top: 30px;
            font-size: 20px;
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>

    <h1>Mi Cuenta</h1>

    <div id="datosCuenta" class="cuadro">
        <p>Cargando información...</p>
    </div>

    <a href="sporter tenis deportivos.html">⬅ Regresar</a>

    <script>
        function cargarCuenta() {
            const contenedor = document.getElementById("datosCuenta");
            const datos = JSON.parse(localStorage.getItem("cuenta"));

            // Si no hay datos guardados
            if (!datos) {
                contenedor.innerHTML = "<p>No has creado una cuenta aún.</p>";
                return;
            }

            // Mostrar la información de tu cuenta
            contenedor.innerHTML = `
                <h3>Datos de tu Cuenta</h3>
                <p><strong>Nombre:</strong> ${datos.nombre}</p>
                <p><strong>Correo:</strong> ${datos.correo}</p>
                <p><strong>Contraseña:</strong> ${datos.password}</p>
            `;
        }

        cargarCuenta();
    </script>

</body>
</html>
