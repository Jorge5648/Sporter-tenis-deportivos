<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma caven 2.0 Lux</title>

     <style>
        /*Color del fondo*/
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: white;
        }

        #slide {
            border-radius: 10px;
            width: 300px;
        }

        /*Color de los parrafos*/
        p {
            color: rgb(255, 255, 255);
        }

        /*Color de el boton regresar*/
        a {
            display: inline-block;
            margin-top: 20px;
            color: rgb(182, 11, 11);
            font-size: 18px;
        }

        /* Slider */
        .slider {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        /*Color de las flechas*/
        .btn {
            font-size: 40px;
            color: rgb(255, 255, 255);
            cursor: pointer;
            user-select: none;
            padding: 10px;
        }

         /*botones de las opciones de comprar y la de favoritos*/
        .acciones {
            margin-top: 20px;

             .acciones button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;

        }

        .favorito {
            background-color: rgb(247, 247, 3);
        }

        .comprar {
            background-color: rgb(122, 121, 118);
            color: white;
        }

    </style>

</head>
<body>

    <h2>Tenis rebook club C 85 (blancos) </h2>

     <!-- SLIDER -->
    <div class="slider">
        <span class="btn" onclick="prevImage()">⟵</span>


         <!-- SOLO UNA IMAGEN -->
    <img id="slide" src="imagenes/rebook.jpg">

     <span class="btn" onclick="nextImage()">⟶</span>
    </div>

    <p><strong>Precio:</strong> $1946 MXN</p>
    <p><strong>Descripcion:</strong> Tenis super casuales perfectos para personas que buscan un estilo mas casual y sensillo he igualmete son muy comodos </p>

    <!-- FAVORITOS Y  COMPRAR -->
     <div class="acciones">
        <button class="favorito" onclick="agregarFavorito()"> Agregar a Favoritos</button>
        <button class="comprar" onclick="comprar()"> Comprar</button>


    <a href="sporter tenis deportivos.html">Regresar</a>

     <script>
        // Mas imagenes del modelo de tenis
        let images = [
            "imagenes/rebook.jpg",
            "imagenes/rebook 3.webp",
            "imagenes/rebook club c 85.webp",
        ];

        let index = 0;

        function nextImage() {
            index = (index + 1) % images.length;
            document.getElementById("slide").src = images[index];
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            document.getElementById("slide").src = images[index];
        }

         /* AGREGAR A FAVORITOS */
         function agregarFavorito() {

         const producto = {
    nombre: "Rebook Club C 85",
    imagen: "imagenes/Rebook.jpg",
    precio: 2599
};

let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

const existe = favoritos.find(p => p.nombre === producto.nombre);

if (existe) {
    alert("Este producto ya está en tus favoritos.");
    return;
}

favoritos.push(producto);
localStorage.setItem("favoritos", JSON.stringify(favoritos));

alert("Añadido a favoritos");
}

/* Comprar el producto*/
function comprar() {
alert("Has seleccionado comprar:puma caven 2.0 lux (blancos))");

}
    </script>
    
</body>
</html>
