<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos</title>

    <style>
        /*Color,tipo de letra y mas sobre lo de favoritos*/
        body {
            background-color: #000;
            color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        /*Color de las letras de Mis tenis favoritos*/
        h1 {
            color: #b94400;
        }

        .contenedor {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /*Funciones para el producto en favoritos*/
        .producto {
            background: #000000;
            padding: 15px;
            border-radius: 10px;
            width: 260px;
            text-align: center;
        }

        .producto img {
            width: 200px;
            border-radius: 10px;
        }

        /*Funciones para los botones*/
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background: rgb(109, 172, 112);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /*Cambio de color del boton de eliminar*/
        button:hover {
            background: rgb(148, 79, 136);
        }

        /*Funciones del boton de regresar*/
        a {
            display: block;
            margin-top: 30px;
            color: #d3923d;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Mis Favoritos</h1>

    <div id="listaFavoritos" class="contenedor"></div>

    <a href="sporter tenis deportivos.html">â¬… Regresar</a>

    <script>
        function cargarFavoritos() {
            const contenedor = document.getElementById("listaFavoritos");
            const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

            if (favoritos.length === 0) {
                contenedor.innerHTML = "<p>No tienes productos en favoritos.</p>";
                return;
            }

            contenedor.innerHTML = ""; 

            favoritos.forEach((producto, index) => {
                const div = document.createElement("div");
                div.classList.add("producto");

                div.innerHTML = `
                    <img src="${producto.imagen}" alt="${producto.nombre}">
                    <h3>${producto.nombre}</h3>
                    <p>Precio: $${producto.precio} MXN</p>
                    <button onclick="eliminarFavorito(${index})">Eliminar</button>
                `;

                contenedor.appendChild(div);
            });
        }

        function eliminarFavorito(index) {
            let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

            favoritos.splice(index, 1);
            localStorage.setItem("favoritos", JSON.stringify(favoritos));

            cargarFavoritos();
        }

        cargarFavoritos();
    </script>

</body>
</html>
