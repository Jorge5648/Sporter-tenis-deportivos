<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Jordan Air Force 1</title>

    <style>
        /*Color del fondo*/
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: white;
        }

        #slide {
            border-radius: 10px;
            width: 300px;
        }

        /*Color de los parrafos*/
        p {
            color: rgb(255, 255, 255);
        }

        /*Color de el boton regresar*/
        a {
            display: inline-block;
            margin-top: 20px;
            color: rgb(182, 11, 11);
            font-size: 18px;
        }

        /* Slider */
        .slider {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        /*Color de las flechas*/
        .btn {
            font-size: 40px;
            color: rgb(255, 255, 255);
            cursor: pointer;
            user-select: none;
            padding: 10px;
        }

        /* NUEVO: BOTONES DE FAVORITOS Y COMPRAR */
        .acciones {
            margin-top: 20px;
        }

        .acciones button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
        }

        .favorito {
            background-color: #e2b912;
        }

        .comprar {
            background-color: #00c853;
            color: white;
        }

    </style>
</head>
<body>

    <h2>Tenis Jordan Air Force 1 (rojos)</h2>

    <!-- SLIDER -->
    <div class="slider">
        <span class="btn" onclick="prevImage()">⟵</span>

        <img id="slide" src="imagenes/air force jordan.webp">

        <span class="btn" onclick="nextImage()">⟶</span>
    </div>

    <p><strong>Precio:</strong> $2599 MXN</p>
    <p><strong>Descripción:</strong> Tenis deportivos con diseño clásico y suela resistente.</p>

    <!-- FAVORITOS Y  COMPRAR -->
    <div class="acciones">
        <button class="favorito" onclick="agregarFavorito()"> Agregar a Favoritos</button>
        <button class="comprar" onclick="comprar()"> Comprar</button>
    </div>

    <a href="sporter tenis deportivos.html">Regresar</a>

    <script>
        // Lista de imágenes del modelo
        let images = [
            "imagenes/air force jordan.webp",
            "imagenes/air force jordan 2.jpg",
            "imagenes/air force jordan 3.jpg"
        ];

        let index = 0;

        function nextImage() {
            index = (index + 1) % images.length;
            document.getElementById("slide").src = images[index];
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            document.getElementById("slide").src = images[index];
        }

        /* AGREGAR A FAVORITOS */
        function agregarFavorito() {


            const producto = {
                nombre: "Jordan Air Force 1 (rojos)",
                imagen: "imagenes/air force jordan.webp",
                precio: 2599
            };

            let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

            const existe = favoritos.find(p => p.nombre === producto.nombre);

            if (existe) {
                alert("Este producto ya está en tus favoritos.");
                return;
            }

            favoritos.push(producto);
            localStorage.setItem("favoritos", JSON.stringify(favoritos));

            alert("Añadido a favoritos");
        }

        /* Comprar el producto*/
        function comprar() {
            alert("Has seleccionado comprar: Jordan Air Force 1 (rojos)");
        }

    </script>

</body>
</html>
